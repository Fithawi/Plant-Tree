<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<!--xmlns:th="http://www.thymeleaf.org"-->

<head th:replace="common/header :: common-header" />


<body>
	<div th:replace="common/header :: navbar" />

	<div class="container" >
        
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<h2 class="section-headline">
						<span th:text="${user} ? ${#strings.toUpperCase(user.username)} : 'All plants'"></span>
					</h2>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/images/icon1.jpg" class="img-responsive" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />
		<img class="img-responsive" src="/images/img13.jpg" style="margin-top: -75px;" />
						<form th:action="@{/shoppingCart/addItem}" method="post">
							<!--th:action="@{/shoppingCart/addItem}-->
							<input hidden="hidden" th:value="${plant.get().id}" />
							<div class="row" style="margin-top: 120px;">
								<div class="col-xs-3">
									<a th:href="@{/plantShelf}">Back to plant list</a><br />
									<img class="img-responsive shelf-book"  />
									<!--src="/images/img8.jpg"-->
								</div>

								<div class="col-xs-9">

									<h3 th:text="${plant.get().plantname}">Plant Name</h3>

									<div class="row">
										<div class="col-xs-5">
											<h5><strong>Plant Name: </strong><span th:text="${plant.get().plantname}"></span>
											</h5>
											<p><strong>Plant Type: </strong><span th:text="${plant.get().planttype}"></span>
											</p>
											<p><strong>Flower type: </strong><span
													th:text="${plant.get().flowercolor}"></span></p>
											<p><strong>Height: </strong><span th:text="${plant.get().height}"></span></p>
											<p><strong>Shipping Weight: </strong><span
													th:text="${plant.get().shippingWeight}"></span> ounces</p>
										</div>
										<div class="col-xs-7">
											<div class="panel panel-default"
												style="border-width: 5px; margin-top: 20px;">
												<div class="panel-body">
													<div class="row">
														<div class="col-xs-6">
															<h4>Our Price: <span style="color:#db3208;">$<span
																		th:text="${plant.get().ourPrice}"></span></span></h4>
															<p>List Price: <span
																	style="text-decoration: line-through">$<span
																		th:text="${plant.get().listPrice}"></span></span></p>
															<p>You save: $<span
																	th:text="${#numbers.formatDecimal((plant.get().listPrice - plant.get().ourPrice), 0, 'COMMA', 2, 'POINT' )}"></span>
															</p>
															<span>Qty: </span>
															<select name="qty">
																<option th:each="qty : ${qtyList}" th:value="${qty}"
																	th:text="${qty}">
																</option>
															</select>
														</div>
														<div class="col-xs-6">
															<h4 th:if="*{plant.get().inStockNumber&gt;10}"
																style="color: green">In Stock</h4>
															<h4 th:if="*{plant.get().inStockNumber&lt;10 and plant.get().inStockNumber&gt;0}"
																style="color: green">Only <span
																	th:text="${plant.get().inStockNumber}"> </span> In Stock
															</h4>
															<h4 th:if="*{plant.get().inStockNumber==0}"
																style="color:darkred;">Unavailable</h4>
															<button type="submit" class="btn btn-warning"
																style="color:black;border:1px solid black; padding: 10px 40px 10px 40px;">Add
																to Cart</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<hr />
									<p th:utext="${plant.get().description}"></p>
								</div>
							</div>
						</form>
	</div>
	



	<div th:replace="common/header :: common-bottom-scripts" />

</body>

</html>
