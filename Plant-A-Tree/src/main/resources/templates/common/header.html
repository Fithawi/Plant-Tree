<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-header">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	

	<title>Navbar Template for Bootstrap</title>


	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">

	<link href="/css/non-responsive.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet">

	<link href="/images/icon1.jpg" rel="icon">

</head>
<body>
<div th:fragment="navbar">
<div class="page-top" style="width: 100%; height: 2px; background-color: #fff;"></div>

	<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Plant A Tree</a>
			</div>
			<!--class="navbar-collapse collapse-->
			<div id="navbar">
				<ul class="nav navbar-nav navbar-left">
					
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Plants <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Browse for plants</a></li>
							<li><a href="#">Store hours &#38; and Directions</a></li>
							<li><a href="#">FAQ</a></li>
							
					</ul></li>
					<form class="navbar-form">
					<div class="form-group">
					<input type="text" name="keyword" class="form-control" placeholder="Plant name">
					</div>
					<buttom type="submit" class="btn btn-default"> Search</button>
					</form>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">SHOPPING CART</a></li>
					<li><a th:href="@{/login}">MY ACCOUNT</a></li>
					<li><a href="#">LOGOUT</a></li>
				</ul>
			</div>
			
		</div>
		
	</nav>
</div>
<div th:fragment="common-bottom-scripts">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
		crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="/js/bootstrap.min.js"></script>
</div>
</body>
</html>
