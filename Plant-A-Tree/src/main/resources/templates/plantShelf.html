<html lang="en"  xmlns:th="http://www.w3.org/1000/xhtml">
<!--xmlns:th="http://www.thymeleaf.org"-->
<head th:replace="common/header :: common-header" />


<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">

		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<h2 class="section-headline">
						<span th:text="${user} ? ${#strings.toUpperCase(user.username)} : 'All plants'"></span>
					</h2>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/images/icon1.jpg" class="img-responsive" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />
		<img class="img-responsive" src="/images/img13.jpg" style="margin-top: -75px;" />

		<div class="row" style="margin-top: 60px;">
			<div class="col-xs-9 col-xs-offset-3">
             <div th:if="${emptyList}">
					<h5 style="font-style: italic;">Oops, no result is found. Try
						something else or try again later.</h5>
				</div>
				<table border="0" id="plantList">
					<thead>
						<tr>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="plant-item" data-th-each="plant : ${plantList}" >
							<td>
								<div th:if="${plant != null}">
									<div class="row" style="margin-bottom: 50px;">
										<div class="col-xs-3">
										<img 
												class="img-responsive shelf-book" src="/images/img8.jpg" />
												
											<!--<a th:href="@{/plantDetail?id=}+${book.id}">-->
										<!--	<img 
												class="img-responsive shelf-book"
												th:src="#{adminPath}+@{/image/book/}+${book.id}+'.png'" />-->
										</div>
										<div class="col-xs-9" >
											<!--<a th:href="@{/bookDetail?id=}+${book.id}"></a>-->
											<a th:href="@{/plantDetail?id=}+${plant.id}"><h4 th:text="${plant.plantname}"></h4></a>
													
										<a><span th:text="${plant.planttype}"></span></a></br>
										 <a><span th:text="${#strings.capitalize(plant.flowercolor)}"></span></a>
										 <a><span th:text="${plant.height}"></span></a></br>
										 <a th:href="@{/plantDetail?id=}+${plant.id}"><span style="font-size: x-large; color: #db3208;">$<span
													th:text="${#numbers.formatDecimal(plant.ourPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span></a>	
										<a><span style="text-decoration: line-through;">$<span
												th:text="${#numbers.formatDecimal(plant.listPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span></a>	
											
											<p th:utext="${#strings.abbreviate(plant.description, 200)}"></p>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				

				
			</div>
		</div>
	</div>



	<div th:replace="common/header :: common-bottom-scripts" />

</body>

</html>
