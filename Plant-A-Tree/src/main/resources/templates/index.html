<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />
	

<body>
<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div class="row">

			<!--Carousel-->
			<div class="col-xs-6">
				<div class="panel panel-default">

					<div class="panel-body">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img src="/images/img1.jpg" alt="beautiful pic of rose">
									<div class="carousel-caption">
										<h4>Flower will not grow, if the stem doesn't allow</h4>
									</div>
								</div>
								<div class="item">
									<img src="/images/img2.jpg" alt="beautiful pic">
									<div class="carousel-caption">
										<h4>He who plants a tree plants a hope</h4>
									</div>
								</div>
								<div class="item">
									<img src="/images/img3.jpg" alt="beautiful pic">
									<div class="carousel-caption">
										<h4>The best time to plant tree is 20 years ago.Thes second best time is now
										</h4>
									</div>
								</div>
								...
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic" role="button"
								data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#carousel-example-generic" role="button"
								data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<img src="/images/logo1.jpg" class="img-responsive">
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-xs-4">
				<div class="panel panel-default">

					<div class="panel-body">
						<img src="/images/img11.jpg" class="img-responsive">
					</div>
				</div>
			</div>


			<div class="col-xs-4">
				<div class="panel panel-default">

					<div class="panel-body">
						<img src="/images/img8.jpg" class="img-responsive">
					</div>
				</div>
			</div>


			<div class="col-xs-4">
				<div class="panel panel-default">

					<div class="panel-body">
						<img src="/images/img9.jpeg" class="img-responsive">
					</div>
				</div>
			</div>

		</div>


		<div>
			<div class="home-headline"><span>Featured Plants</span></div>
			<hr style="margin-top: -15px;" />
		</div>
		<div class="row">

			<div id="featured-plants" class="carousel slide" data-ride="carousel">

					<li data-target="#featured-plants" data-slide-to="1"></li>
					<li data-target="#featured-plants" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<div class="row">
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>

							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>

						</div>

					</div>
					<div class="item">
						<div class="row">
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>

						</div>
					</div>
					<div class="item">
						<div class="row">
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>
							<div class="col-xs-2"><img class="img-responsive" src="/images/img12.jpg"></div>

						</div>
					</div>
					...
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#featured-plants" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#featured-plants" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

		</div>

	</div>



	<div th:replace="common/header :: common-bottom-scripts" />

</body>

</html>
